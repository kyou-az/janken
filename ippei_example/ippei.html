<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ippei.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1>じゃんけん</h1>
    </div>
    <div class="container">
        <div id="damage"></div>
        <div class="my-status-wrapper">
            <div class="me-wrapper">
                <p class="my-name">えにくす</p>
                <div>
                    <p>H: <span id="hp"></span></p>
                    <p>M: 0</p>
                    <p>ゆ: 30</p>
                </div>
            </div>
        </div>

        <div class="comp-hand-wrapper">
            <h1 class="comp-hand-initial-title">自分の手をクリック!!</h1>
            <img id="comp-hand-image" src="" alt="">
        </div>

        <div class="result-wrapper">
            <h1 id="result">あなたの勝ち</h1>
        </div>

        <div class="my-hand-wrapper">
            <p class="my-hand-title">コマンド</p>
            <div class="my-hands">
                <button id="my-hand-goo" class="my-hand">
                    <img class="my-hand-img" src="./img/gu--.png" alt="">
                </button>
                <button id="my-hand-choki" class="my-hand">
                    <img class="my-hand-img" src="./img/tuoki.png" alt="">
                </button>
                <button id="my-hand-pa" class="my-hand">
                    <img class="my-hand-img" src="./img/pa-.png" alt="">
                </button>
            </div>
        </div>
    </div>

    
</body>
<script type="text/javascript" src="ippei.js"></script>
</html>
