<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    
<div>
    <p>勝ち: <span id="my-win-count">0</span></p>
    <p>負け: <span id="my-lose-count">0</span></p>    
</div>

<progress id="me-hp" max="100" value="100"></progress>

<div class="monster-wrapper">
    <!-- モンスター画像の読み込み -->
    <img class="monster-image" src="./img/monster.png" alt="">
</div>
<div class="hand-wraper">
    <img id="comp-hand-image" src="" alt="">
</div>

<div class="hand-wraper">
    <img id="my-hand-image" src="" alt="">
</div>
<div>
    <p id="janken-info"></p>
    <p id="janken-result-txt"></p>
</div>

<div>
    <p>勝敗: <span id="janken-result"></span></p>
</div>

<div id="myHand">
    <input type="button" id="myhand-goo" value="グー">
    <input type="button" id="myhand-thoki" value="チョキ">
    <input type="button" id="myhand-pa" value="パー">
</div>

</body>
<script type="text/javascript" src="janken.js"></script>
